{% extends "Quiz/partials/base_quiz.html" %}


{% block second_content %}
{% for question in questions %}
    <div class="quiz quiz-list-item">
        <div class="quiz-content">
            <p>{{ question.question_text }}</p>
        </div>
        <footer class="quiz-footer quiz">
        {% for option in question.options %}
            <a class="quiz-read-more button button-dark button-full-width" href="/">
                <span>{{option.option_text}}</span>
            </a>
        {% endfor %}
        </footer>
        
    </div>
{% endfor %}
    

{% endblock second_content %}
